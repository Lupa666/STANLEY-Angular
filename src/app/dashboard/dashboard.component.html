<main>
  <section>
    <div class="section-title">
      <h2>Moje grupy</h2>
    </div>
    <div class="section-content" *ngFor="let obj of listOfCourses">
      <ul>
        <li (click)="OnGotoCourse(obj)">{{obj.name}}</li>
      </ul>
    </div>
    <div class="section-button">
      <button>Button 1</button>
    </div>
  </section>

  <section>
    <div class="section-title">
      <h2>Ostatnio Oglądane</h2>
    </div>
    <div class="section-content">
      <ul>
        <li>Technika cyfrowa</li>
        <li>Quiz three</li>
        <li>Unit three</li>
      </ul>
    </div>
    <div class="section-button">
      <button>Button 2</button>
    </div>
  </section>

  <section>
    <div class="section-title">
      <h2>Stwórz nową grupę</h2>
    </div>
    <form class="section-content" (ngSubmit)="OnSubmitCourse()">
      <ul>
        <li>
          <label for="name">Nazwa:</label>
          <input type="text" id="name" name="name" [(ngModel)]="courseFormData.name" required>
        </li>
        <li>
          <label for="desc">Opis grupy:</label>
          <input type="text" id="desc" name="desc" [(ngModel)]="courseFormData.desc" required>
        </li>
      </ul>
      <div class="section-button">
        <button type="submit">Utwórz grupę</button>
      </div>
    </form>
  </section>

  <section>
    <div class="section-title">
      <h2>Wpisz kod, aby dołączyć do grupy</h2>
    </div>
    <form class="section-content" (ngSubmit)="OnSubmitCode()">
      <ul>
        <li>
            Skąd wziąć kod? Poproś członka grupy o udostępnienie kodu.
        </li>
        <li>
          <label for="desc">Wprowadź kod:</label>
          <input type="text" id="groupCode" name="groupCode" [(ngModel)]="courseJoinCode" required>
        </li>
      </ul>
      <div class="section-button">
        <button type="submit">Utwórz grupę</button>
      </div>
    </form>
  </section>
</main>
